<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>Karl - Fashion Ecommerce Template | Home</title>

    <!-- Favicon  -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Core Style CSS -->
    <link rel="stylesheet" href="css/core-style.css">
    <link rel="stylesheet" href="style.css">

    <!-- Responsive CSS -->
    <link href="css/responsive.css" rel="stylesheet">


</head>

<body>
    <!-- ****** Header Area Start ****** -->
        <header class="header_area">
            <!-- Top Header Area Start -->
            <div class="top_header_area">
                <div class="container h-100">
                    <div class="row h-100 align-items-center justify-content-end">

                        <div class="col-12 col-lg-7">
                            <div class="top_single_area d-flex align-items-center">
                                <!-- Logo Area -->
                                <div class="top_logo">
                                    <a href="#"><img src="img/core-img/logo.png" alt=""></a>
                                </div>
                                <!-- Cart & Menu Area -->
                            </div>
                        </div>

                    </div>
                </div>
            </div>
		 <div class="container">
        <div class="pricing">
            <div class="pricing-header">Đăng ký tài khoản</div>
            <div class="pricing-list">
                <div class="row">
                    <div class="col-4 col-md-4 col-sm-4"></div>
                    <div class="col-4 col-md-4 col-sm-4">
                        <div class="user-box">
                            <p>FirstName: </p> <input type="text" name="fName">
                            <p>MiddleName: </p> <input type="text"  name="mName">
                            <p>LastName: </p> <input type="text"  name="lName">
                            <p>Tên đăng nhập: </p> <input type="text" placeholder="Tên đăng nhập" name="User">
                            <p>Mật khẩu: </p> <input type="password" placeholder="Mật khẩu" name="pwd">
                            <p>Nhập lại mật khẩu: </p> <input type="password" placeholder="Nhập lại mật khẩu"
                                name="pwdr">
                            <p>Giới tính: </p>
                            <select id="gender" class="styled-select">
                                <option value="1">Nam</option>
                                <option value="2">Nữ</option>
                            </select>
                            <p>Email: </p> <input type="text" placeholder="Email" name="email">
                            <p>Ngày sinh: </p> <input type="date" value="1999-12-14" name="dob">
                            <p>Số điện thoại: </p> <input type="text" placeholder="Số điện thoại" name="phone">
                        </div>
                        <div class="pricing-header" style="margin-bottom: 0px;" id="addMovie">
                          <button class="btn cart-submit d-block" id="register" type="submit" value="5">
                                <span>Đăng ký</span>
                            </button>
                        </div>
                    </div>
                    <div class="col-4 col-md-4 col-sm-4"></div>
                </div>
            </div>
        </div>
    </div>

            <!-- Top Header Area End -->
            <div class="main_header_area">
                <div class="container h-100">
                    <div class="row h-100">
							
                           
                            <!-- Help Line -->
                            <div class="help-line">
                                <a href="tel:+346573556778"><i class="ti-headphone-alt"></i> +34 978 190 602</a>
                            </div>
                       
                    </div>
                </div>
            </div>
        </header>
        <!-- ****** Header Area End ****** -->
    <!-- /.wrapper end -->

    <!-- jQuery (Necessary for All JavaScript Plugins) -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Plugins js -->
    <script src="js/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>
    <script src="js/register.js"></script>

</body>

</html>
